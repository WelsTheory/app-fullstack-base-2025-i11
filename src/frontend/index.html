<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <main>
            <!-- Navigation bar -->
            <nav class="header-nav">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">SISTEMA ABS</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">
                <br>
                <h3>Smart Home Web Client!</h3>
                <br/>
                <div class="row">
                    <div class="col l2 s3 m3">
                        <!-- Modal Trigger Agregar dispositivo -->
                        <a id="btn-agregar-disp" class="waves-effect waves-light btn tooltipped" data-position="bottom" data-tooltip="Agregar nuevo dispositivo">
                        <i id="btn-agregar-disp" class="material-icons right">add</i>Agregar</a>
                    </div>
                    <a id="btn-del-6" class="btn-floating btn-small waves-effect waves-red btn-delete-device tooltipped" data-position="bottom" data-tooltip="Eliminar">
                        <i id="delete-6" class="material-icons">delete</i>
                      </a>
                </div>
            
                <!-- Modal para eliminar un dispositivo-->
                <div id="modal-eliminar" class="modal">
                    <div class="modal-content">
                        
                        <p>Esta acción no se puede deshacer.</p>
                    </div>
                    <div class="modal-footer">
                        <a id="confirma-eliminar" class="modal-close waves-effect waves-green btn">Sí, eliminar</a>
                        <a id="cancela-eliminar" class="modal-close waves-effect waves-red btn">Cancelar</a>
                    </div>
                </div>
                 <!--Fin modal eliminar -->


                 <!-- Modal para agregar nuevo dispositivo -->
                <div id="modal-new-device" class="modal">
                    <div class="modal-content">
                        <h5>Agregar nuevo dispositivo</h5>
                        <div class="row">
                            <!-- Comienza formulario -->
                            <form class="col s12">
                                <div class="row">     
                                    <p>
                                        <select class="browser-default" id="devType">
                                            <option value="" disabled selected>Tipo de dispositivo</option>
                                            <option value=0>Iluminación</option>
                                            <option value=1>Persiana</option>
                                        </select>
                                                  
                                    </p>
                                </div>                            
                                <div class="row">
                                    <div class="input-field col s10">
                                        <input placeholder="Ej. Lámpara 1" id="dev-name" type="text" class="validate">
                                        <label for="name">Nombre</label>
                                    </div>
                                </div>
                                <div class="row"> 
                                    <div class="input-field col s10">
                                        <input placeholder="Ej. Lámpara Cocina" id="description" type="text" class="validate">
                                        <label for="description">Descripción</label>
                                    </div>
                                </div>
                            </form>
                            <!-- Fin del formulario -->
                        </div>
                    </div>
                    <!-- Botones Enviar/Cancelar del Modal-->
                    <div class="row">
                        <div class="modal-footer">
                            <a id="cancelar-addDev" class="waves-effect waves-light btn btn-cancelar">Cancelar</a>
                            <a id="btn-confirm-addDev" class="waves-effect waves-light btn btn-confirmar">Confirmar</a>
                        </div>
                    </div>
                </div>
                <!-- Fin de la estructura del modal-->
                <!-- Modal para agregar nuevo dispositivo -->
                <div id="modal-edit-device" class="modal">
                    <div class="modal-content">
                        <h5>Editar dispositivo</h5>
                        <div class="row">
                            <!-- Comienza formulario -->                          
                                <div class="row">
                                    <div class="input-field col s10">
                                        <input placeholder="Ej. Lámpara 1" id="edit-dev-name" type="text" class="validate">
                                        <label for="name">Nombre</label>
                                    </div>
                                </div>
                                <div class="row"> 
                                    <div class="input-field col s10">
                                        <input placeholder="Ej. Lámpara Cocina" id="edit-description" type="text" class="validate">
                                        <label for="description">Descripción</label>
                                    </div>
                                </div>
                            </form>
                            <!-- Fin del formulario -->
                        </div>
                    </div>
                    <!-- Botones Enviar/Cancelar del Modal-->
                    <div class="row">
                        <div class="modal-footer">
                            <a id="cancelar-edit" class="waves-effect waves-light btn btn-cancelar">Cancelar</a>
                            <a id="btn-confirm-edit" class="waves-effect waves-light btn btn-confirmar">Confirmar</a>
                        </div>
                    </div>
                </div>

     
                <div id="listaDisp" class="row">
                    <div class="col l4 m6 s12">
                        <div class="card">

                        </div>
                    </div>
                </div>
                <div class="input-field col s12 m12 l12 xl12">
                    <textarea id="textarea_1" class="materialize-textarea" style="height: 150px;" readonly></textarea>
                </div> 
                
                <br>
                <h3>FIN!</h3>
                <br/>
            </div>	
        </main>
		<!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">Email | </a>
                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
		<!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="./static/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
  </html>
